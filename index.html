<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CorvusCryptoleucas Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="cc-header">
            <p><img src="./assets/cc-header.png" alt="Header Image"></p>
        </div>
    </header>
    
    <main>
        <section id="skills" class="flex-container">
            <h2>Skills</h2>
            <div class="skills-list">
                <div class="skill">
                    <span>HTML</span>
                    <div class="progress-bar" data-width="100%"></div>
                </div>
                <div class="skill">
                    <span>CSS</span>
                    <div class="progress-bar" data-width="80%"></div>
                </div>
                <div class="skill">
                    <span>JavaScript</span>
                    <div class="progress-bar" data-width="70%"></div>
                </div>
                <div class="skill">
                    <span>Python</span>
                    <div class="progress-bar" data-width="60%"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
